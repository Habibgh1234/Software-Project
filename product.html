<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            height: 300pc;
            font-family: Arial, sans-serif;
            background-image: url(figma\ 5.jpeg);
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background: #ddd;
            color: black;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="product.html">Produt</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="chat.html">Chart</a>
        <a href="about.html">About Us</a>
    </div>

    <div style="padding:20px 0;">
        <h1>Welcome</h1>
    </div>

    <script>
        // Change active navigation link color on scroll
        var navbar = document.getElementsByClassName("navbar")[0];
        var navbarItems = navbar.getElementsByTagName("a");
        var scrollPosition = window.pageYOffset;

        for (var i = 0; i < navbarItems.length; i++) {
            navbarItems[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }

        window.onscroll = function () {
            var navbarItems = navbar.getElementsByTagName("a");
            var scrollPosition = window.pageYOffset;

            for (var i = 0; i < navbarItems.length; i++) {
                var section = document.getElementById(navbarItems[i].getAttribute("href").substring(1));
                if (section.offsetTop - 100 <= scrollPosition) {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    navbarItems[i].className += " active";
                }
            }
        };
    </script>

</body>

</html>
