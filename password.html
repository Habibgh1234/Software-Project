<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(figma\ 3.jpeg);
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f7f7fa;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            margin-top: 50px;
        }

        .login {
            margin-top: 100px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="product.html">Product</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="chat.html">Chart</a>
        <a href="about.html">About Us</a>
        <a href="https://habibgh1234.github.io/Habib.com/">More</a>
    </div>
    <div class="content">
        <h1>Our Products</h1><br />
        <h1>Welcome To PfagoPharmacy</h1>
    </div>
    <div class="login">
        <h2>Forgot Password</h2>
        <form id="forgotForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br />
            <input type="submit" value="Submit">
        </form>

        <h2>Password Verification</h2>
        <form id="verificationForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br />
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br />
            <input type="submit" value="Submit">
        </form>
        <p class="error" id="error"></p>
    </div>
    <script>
        // Add event listener for form submission
        document.getElementById('forgotForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            if (!email.includes('@')) {
                document.getElementById('error').innerText = 'Invalid email';
            } else {
                document.getElementById('error').innerText = '';
            }
        });

        document.getElementById('verificationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('error').innerText = 'Passwords do not match';
            } else {
                document.getElementById('error').innerText = '';
            }
        });
    </script>
</body>

</html>
